{% extends 'notes/base.html' %}
{% block content %}
<div class="flex justify-center mt-12">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Create a New Account</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
